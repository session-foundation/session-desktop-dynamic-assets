name: Update snode cache

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 10 * * *" # runs daily at 10am UTC
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-snode-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install Yarn globally
        run: npm install -g yarn

      - name: Initialize package.json if needed
        run: |
          if [ ! -f package.json ]; then
            yarn init --yes
          fi

      - name: Install dependencies
        run: |
          yarn add -D zod node-fetch

      - name: Run script
        run: npx -y tsx populate_cache.ts

      - name: remove package.json
        run: rm -f package.json yarn.lock

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: update snode cache"
          git push origin main

      - name: Notify Telegram (success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="✅ snode cache updated successfully" \
            -d parse_mode="HTML"

      - name: Notify Telegram (failure)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="❌ snode cache update failed — <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">view run</a>" \
            -d parse_mode="HTML"
